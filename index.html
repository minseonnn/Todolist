<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/todo_style.css">
  <title>TODO</title>
</head>
<body>
  <div class="wrap">
    <h2 id="clock">00:00:00</h2>
  <form class="hidden" id="login-form">
    <input required maxlength="15" type="text" placeholder="What is your name?">
    <button>LogIn</button>
  </form>
  <h1 id="greeting" class="hidden"></h1>
  <form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter." required />
  </form>
  <ul id="todo-list"></ul>
  </div>
  <div id="quote">
    <span></span>
    <span></span>
  </div>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
</body>
<script src="./js/todo_greetings.js"></script>
<script src="./js/todo_clock.js"></script>
<script src="./js/todo_quotes.js"></script>
<script src="./js/todo_background.js"></script>
<script src="./js/todo_perform.js"></script>
<script src="./js/todo_weather.js"></script>
</html>
